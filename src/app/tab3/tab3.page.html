<ion-header>
    <ion-toolbar class="new-background-color">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-searchbar placeholder="What are you looking for?"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-button expand="full" (click)="captureAudio()">Capture Audio</ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" (click)="captureVideo()">Capture Video</ion-button>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item *ngFor="let file of mediaFiles" tappable (click)="play(file)" text-wrap>
      {{ file.name }}
      <p>{{ file.size / 1000 / 1000 | number }} MB</p>
    </ion-item>
  </ion-list>

  <video controls autoplay #myvideo>
  </video>
  
</ion-content>
