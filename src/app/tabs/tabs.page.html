<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="apps"></ion-icon>
      <ion-label>Categories</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="search"></ion-icon>
      <ion-label>Search</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="Account">
      <ion-avatar style="height: 30px; width: 30px;" *ngIf="userDetails">
        <img  src="{{userDetails.profilePhoto}}">
        <img *ngIf="userDetails && !userDetails.profilePhoto"
        src="assets/imgs/default_user.jpg">
      </ion-avatar>
      <ion-icon *ngIf="!userDetails" name="person"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
