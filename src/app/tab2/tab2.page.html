<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
        Categories
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="cart" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Shop by Category
    </ion-list-header>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="assets/Category-Icons/Mens-Fashion.png">
      </ion-thumbnail>
      <ion-label>Men's Fashion</ion-label>
      <ion-icon slot="end" name="arrow-dropright"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="assets/Category-Icons/Womens-Fashion.png">
      </ion-thumbnail>
      <ion-label>Women's Fashion</ion-label>
      <ion-icon slot="end" name="arrow-dropright"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="assets/Category-Icons/Kidsfashion-Toys.png">
      </ion-thumbnail>
      <ion-label>Kids Fashion</ion-label>
      <ion-icon slot="end" name="arrow-dropright"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-thumbnail slot="start">
        <img src="assets/Category-Icons/Mobiles-Computers.png">
      </ion-thumbnail>
      <ion-label>Mobile Phones</ion-label>
      <ion-icon slot="end" name="arrow-dropright"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
